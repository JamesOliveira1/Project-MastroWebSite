<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Documentos para Download</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Estilo adicional para destacar a lista de documentos */
        .documents-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .documents-container h1 {
            text-align: center;
            margin-bottom: 28px;
            color: #222;
        }
        .documents-list {
            list-style: none;
            padding: 0;
        }
        .documents-list li {
            margin-bottom: 18px;
            text-align: center;
        }
        .documents-list a {
            display: inline-block;
            padding: 10px 22px;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .documents-list a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="documents-container">
        <h1>Documentos Dispon√≠veis para Download</h1>
        <ul class="documents-list">
            <li><a href="./85cc.pdf" download>Baixar 8.5cc folder (PDF)</a></li>
            <li><a href="./titancc.pdf" download>Baixar Titan folder (PDF)</a></li>
            <li><a href="./commuter.pdf" download>Baixar Commuter folder (PDF)</a></li>
        </ul>
    </div>
</body>
</html>
