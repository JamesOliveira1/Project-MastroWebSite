    <style>
        /* Estilo adicional para destacar a lista de documentos */
        body {
            background: #e9f1f7;
        }
        .documents-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #f6fbff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .documents-container h1 {
            text-align: center;
            margin-bottom: 28px;
            color: #222;
        }
        .documents-list {
            list-style: none;
            padding: 0;
        }
        .documents-list li {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        #botaodocumentlist {
            background: #b6dfff;
            border: 0;
            padding: 10px 24px;
            color: #04284d;
            transition: 0.4s;
            border-radius: 4px;
            text-decoration: none;
        }
        #botaodocumentlist:hover {
            color: #fff;
            background: #004f91;
            text-decoration: none;
        }
        .botaocompactado {
            background: #8ed1b9;
            border: 0;
            padding: 6px 14px;
            color: #155443;
            transition: 0.4s;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.92em;
        }
        .botaocompactado:hover {
            background: #2e8b57;
            color: #fff;
            text-decoration: none;
        }
    </style>
