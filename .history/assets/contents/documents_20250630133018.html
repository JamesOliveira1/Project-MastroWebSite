    <style>
        /* Estilo adicional para destacar a lista de documentos */
        .documents-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .documents-container h1 {
            text-align: center;
            margin-bottom: 28px;
            color: #222;
        }
        .documents-list {
            list-style: none;
            padding: 0;
        }
        .documents-list li {

        }
        #botaodocumentlist {

            border: 0;
            padding: 10px 24px;
            color: #04284d;
            transition: 0.4s;
            border-radius: 4px;
            text-decoration: none;
        }
        #botaodocumentlist:hover {
            color: #fff;
            background: #004f91;
            text-decoration: none;
        }
