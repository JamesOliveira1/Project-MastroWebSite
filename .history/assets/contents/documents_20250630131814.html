<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Documentos para Download</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Estilo adicional para destacar a lista de documentos */
        .documents-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .documents-container h1 {
            text-align: center;
            margin-bottom: 28px;
            color: #222;
        }
        .documents-list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="documents-container">
        <h1>Documentos Disponíveis para Download</h1>
        <ul class="documents-list">
            <li><a href="./85cc.pdf" download class="btn btn-primary btn-large botaoorçarmento">Baixar 8.5cc folder (PDF)</a></li>
            <li><a href="./titancc.pdf" download class="btn btn-primary btn-large botaoorçarmento">Baixar Titan folder (PDF)</a></li>
            <li><a href="./commuter.pdf" download class="btn btn-primary btn-large botaoorçarmento">Baixar Commuter folder (PDF)</a></li>
        </ul>
    </div>
</body>
</html>
